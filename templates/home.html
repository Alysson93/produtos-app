{% extends 'layouts/base.html' %}
{% block body %}

    <div class="mt-5 mb-3">
      <h1>Lista de produtos</h1>
      <a href="{{url_for('add_page')}}" style="text-decoration: none; color: #000">Inserir novo produto</a>
    </div>

    <div class="row">
    {% for product in products %}
    <div class="card m-3" style="width: 18rem;">
        <img src="{{product.image_url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          <a href="{{url_for('item', id=product.id)}}" class="btn btn-primary">Ver detalhes</a>
        </div>
    </div>
    {% endfor %}
    </div>


{% endblock body %}
